name: Deploy Project
on: push
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      # NodeJs is not needed to be installed, since it is already installed in the windows-latest runner
      - name: Install NodJs
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
  deploy:
    runs-on: windows-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodJs
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."